<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ::-webkit-scrollbar {
            width: 0px;
            width: 0px;
        }

        img {
            width: 100vw;
        }

        a {
            color: rgb(255, 255, 255);
            background-color: rgb(119, 12, 12);
            display: block;
            font-size: 1.3em;
            text-align: center;
            text-decoration: none;
            padding: 10px 0px;
        }
    </style>

    <title>Youtube Frame</title>
</head>
<body>
    <img src="src/images/tela-youtube.png" alt="Tela do Youtube">
    <a href="https://www.youtube.com/cursoemvideo" target="_blank">Clique aqui para acessar!</a>
</body>
</html>
